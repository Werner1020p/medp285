<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forest Terrarium</title>
	<link rel="stylesheet" href="styles.css" />
	<script src="script.js" defer></script>
</head>
<body>
	<h1>ğŸŒ³ Build Your Forest Scene ğŸŒ³</h1>

	<div id="terrarium">
		<!-- Background Scene Items -->
		<img class="item" id="clouds" src="./images/clouds.png" alt="Clouds" />
		<img class="item" id="sun" src="./images/sun.png" alt="Sun" />

		<!-- Plants and Trees -->
		<img class="item" id="tree" src="./images/tree.png" alt="Tree" />
		<img class="item" id="tree2" src="./images/tree2.png" alt="Tree 2" />
		<img class="item" id="flowers1" src="./images/flowers.png" alt="Flowers 1" />
		<img class="item" id="flowers2" src="./images/flowers2.png" alt="Flowers 2" />
		<img class="item" id="bush" src="./images/bush.png" alt="Bush" />

		<!-- Animals -->
		<img class="item" id="tiger" src="./images/tiger.png" alt="Tiger" />
		<img class="item" id="butterfly" src="./images/butterfly.png" alt="Butterfly" />
		<img class="item" id="monkey" src="./images/monkey.png" alt="Monkey" />
		<img class="item" id="deer" src="./images/deer.png" alt="Deer" />
		<img class="item" id="pino" src="./images/pino.png" alt="Pino" />

		<!-- Forest Floor -->
		<div class="dirt"></div>
	</div>
</body>
</html>
